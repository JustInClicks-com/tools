<h6>Select State</h6>

        <script type="text/javascript">
        var state,district,city,center,branch;

            url="https://kaustubhk24.github.io/Indian-Banks-Data/V1/API/";
        
            function httpGet(theUrl)
        {
            console.log(theUrl);
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
        
        function titleCase(str) {
  str = str.toLowerCase().split(' ');
  for (var i = 0; i < str.length; i++) {
    str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
  }
  return str.join(' ');
}
        
        function addInCombo(id,datalist)
        {
            var inner;
            var x = document.getElementById(id);
            var list1=JSON.parse(datalist);
            inner='<option>Select</option>'
        
            for (var i=0;i<list1.length;i++)
            {
                var temp=titleCase(list1[i]).replace('.json','');
                inner=inner+'<option   value="'+temp+'">'+temp+'</option>';


            }
            x.innerHTML=inner;
        
        
        }
        
        var states =httpGet(url);
        addInCombo("stateSelect",states);
        
        
        function getDistricts(a)
        {
            state=a.value.toUpperCase();
            districts=httpGet(url+state);
            addInCombo("districtSelect",districts);
        }
        function getCitys(a)
        {
            district=a.value.toUpperCase();
            cities=httpGet(url+state+"/"+district);
            addInCombo("citySelect",cities);
        }
        function getCenter(a)

        {
            city=a.value.toUpperCase();
            centers=httpGet(url+state+"/"+district+"/"+city);
            addInCombo("centerSelect",centers);
        }
        function getBranch(a)
        {
            center=a.value.toUpperCase();
            branches=httpGet(url+state+"/"+district+"/"+city+"/"+center+"/");
            addInCombo("branchSelect",branches);
            console.log(branches);
        }
        function getAllData(a)
        {
            state=document.getElementById("stateSelect").value.toUpperCase();
            district=document.getElementById("districtSelect").value.toUpperCase();
            city=document.getElementById("citySelect").value.toUpperCase();
            center=document.getElementById("centerSelect").value.toUpperCase();
            branch=document.getElementById("branchSelect").value.toUpperCase();


            branch=a.value.toUpperCase();
            branch=branch+".json";
            data=httpGet(url+state+"/"+district+"/"+city+"/"+center+"/"+branch);
            j=JSON.parse(data);

            var myArr = j;
					




						//var ifsc to be use
                        var ifsc=myArr.IFSC;
						var bankName = myArr.BANK;
						var branch = myArr.BRANCH;
						var address = myArr.ADDRESS;
						var center = myArr.CENTRE;
						var district = myArr.DISTRICT;
						var state = myArr.STATE;
						var contact = myArr.CONTACT;
						var upi = myArr.UPI;
						var rtgs = myArr.RTGS;
						var city = myArr.CITY;
						var neft = myArr.NEFT;
						var imps = myArr.IMPS;
						var micr = myArr.MICR;
						var bankcode = myArr.BANKCODE;


						if (micr == "") {
							micr = "Not found";
						}

						upi = (upi == true) ? "Yes" : "No";
						rtgs = (rtgs == true) ? "Yes" : "No";
						neft = (neft == true) ? "Yes" : "No";
						imps = (imps == true) ? "Yes" : "No";
						micr = (imps == "") ? "Not Found" : micr;
						bankcode = (bankcode == "") ? "Not Found" : bankcode;
						bankName = (bankName == "") ? "Not Found" : bankName;
						branch = (branch == "") ? "Not Found" : branch;
						address = (address == "") ? "Not Found" : address;
						center = (center == "") ? "Not Found" : center;
						district = (district == "") ? "Not Found" : district;
						state = (state == "") ? "Not Found" : state;
						contact = (contact == "") ? "Not Found" : contact;
						var generated = '<table class=table table-striped> <br> <h5>Basic Details</h5> <thead> <tr> <th scope=col>Point </th> <th scope=col>Details</th> </tr> </thead> <tbody> <tr> <th scope=row>IFSC</th> <td>' + ifsc + '</td> </tr> <tr> <th scope=row>Bank Name</th> <td>' + bankName + '</td> </tr> <tr> <th scope=row>Bank Code</th> <td>' + bankcode + '</td> </tr> <tr> <th scope=row>Branch</th> <td>' + branch + '</td> </tr> <tr> <th scope=row>Center</th> <td>' + center + '</td> </tr> <tr> <th scope=row>City</th> <td>' + city + '</td> </tr> <tr> <th scope=row>Address</th> <td>' + address + '</td> </tr> <tr> <th scope=row>District</th> <td>' + district + '</td> </tr> <tr> <th scope=row>State </th> <td>' + state + '</td> </tr> <tr> <th scope=row>Contact No</th> <td>' + contact + '</td> </tr> <tr> <th scope=row>MICR</th> <td>' + micr + '</td> </tr> <br> <tr> <th scope=row>UPI</th> <td>' + upi + '</td> </tr> <tr> <th scope=row>RTGS</th> <td>' + rtgs + '</td> </tr> <tr> <th scope=row>NEFT</th> <td>' + neft + '</td> </tr> <tr> <th scope=row>IMPS</th> <td>' + imps + '</td> </tr> </tbody> </table><br> ';
						document.getElementById('response').innerHTML = generated;
						document.getElementById('response').style.display = "block";
            
        }
        
            </script>
