<section class="container-fluid bg py-3">
   

     

<section class="row justify-content-md-center ">
    
<section class="col-12 col-sm-10 col-md-10 py-2 ">
<form method="GET" action="show.html" class="form-container py-4">
<div class="form-group">
<h6>Generated Password</h6>
<div class="float-right py-2">
<button type="button"  id="copyBtn" class="btn btn-warning">Copy</button>
<button type="button" id="downloadBtn" class="btn btn-warning">Download</button>

<div id="snackbar">Text Copied ...</div>


<button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
</div>
<div class="">
  <textarea class="form-control"  rows="4" id="output" ondblclick="this.select();"></textarea>

</div>
<br>

<h6>Enter Size of Password</h6>
<input type="number" id="size" value="8"  onkeyup="passgenerator();" placeholder="e.g. 20,24" class="form-control">
<br>
<div class="form-check">
    <input class="form-check-input" onchange="passgenerator();" checked type="checkbox" id="AZ">
    <label class="form-check-label" for="AZ">
      Include (A to Z)
    </label>

  </div>
 <div class="form-check">
        <input class="form-check-input" onchange="passgenerator();" checked type="checkbox" id="azsmall">
        <label class="form-check-label" for="azsmall">
            Include (a to z)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"  onchange="passgenerator();" checked type="checkbox" id="n0to9">
        <label class="form-check-label" for="n0to9">
            Include (0 to 9)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" onchange="passgenerator();" type="checkbox" id="special">
        <label class="form-check-label" for="special">
            Include (Special Characters Like $,#,!,@,^,%,*)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" onchange="passgenerator();" type="checkbox" id="whitespace">
        <label class="form-check-label" for="whitespace">
          Include whitespaces
        </label>
      </div>
     
<br>
      The password is  Generated in your device, Hence we do not have access to your password  and your password is completely secure, So don't worry.


</div>




</form>
