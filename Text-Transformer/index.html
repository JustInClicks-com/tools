<section class="col-12 col-sm-10 col-md-10 py-2 ">
<form method="GET" action="show.html" class="form-container py-4">
<div class="form-group">
<h6>Please Enter Text</h6>
<div class="float-right py-2">
<button type="button"  id="copyBtn" class="btn btn-warning">Copy</button>
<button type="button" id="downloadBtn" class="btn btn-warning">Download</button>

<div id="snackbar">Text Copied ...</div>


<button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
</div>
<div class="">
  <textarea class="form-control" placeholder="Please paste your text here..." rows="8" id="input" ondblclick="this.select();"></textarea>

</div>
<br>

<button type="button" id="lowerCase" class="btn btn-warning">lower case</button>
<button type="button" id="upperCase" class="btn btn-warning">UPPER CASE</button>
<button type="button" id="capitalCase" class="btn btn-warning">Capitalized Case</button>
<button type="button" id="alternateCase" onclick="ChangeCase(1);" class="btn btn-warning">aLtErNaTe CaSe</button>
<button type="button" id="inverseCase" class="btn btn-warning">InVerSe CaSe</button>
<button type="button" id="sentenceCase" class="btn btn-warning">Sentence case</button>


</div>




</form>
</section>



</section>
